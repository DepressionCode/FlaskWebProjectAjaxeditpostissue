<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sad</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="loggedin">
    <nav class="navtop">
        <div class="height-matching-navbar container d-flex justify-content-between align-items-center"> <!-- align-items-center added here -->
            <h1><a href="{{ url_for('your_feed') }}" class="{{ 'active-nav2' if request.endpoint == 'your_feed' }}"><i class="fa fa-telegram icon-sad" aria-hidden="true"></i>Sad</a></h1>
            <div class="ml-auto d-flex align-items-center"> <!-- d-flex and align-items-center added here -->
                <a href="{{ url_for('your_feed') }}" class="{{ 'active-nav' if request.endpoint == 'your_feed' }}"><i class="fa fa-cutlery"></i><span class="hide-text">Your Feed</span></a>
                <a href="{{ url_for('your_posts') }}" class="{{ 'active-nav' if request.endpoint == 'your_posts' }}"><i class="fas fa-home"></i><span class="hide-text">Your Posts</span></a>
                <a href="{{ url_for('profile') }}" class="{{ 'active-nav' if request.endpoint == 'profile' }}"><i class="fas fa-user-circle"></i><span class="hide-text">Profile</span></a>
                <a href="{{ url_for('logout') }}" class="{{ 'active-nav' if request.endpoint == 'logout' }}"><i class="fas fa-sign-out-alt"></i><span class="hide-text">Logout</span></a>
            </div>
        </div>
    </nav>           
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
