<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body id="Register">
    <div class="register">
        <h1>Register</h1>
        <div class="links">
            <a href="{{ url_for('login') }}">Login</a>
            <a href="{{ url_for('register') }}" class="active">Register</a>
        </div>
        <form action="{{ url_for('register') }}" method="post" autocomplete="off">
            <label for="username">
                <i class="fas fa-user"></i>
            </label>
            <input type="text" name="user_name" maxlength="30" placeholder="Username" id="user_name" required>
            <label for="email">
                <i class="fas fa-envelope"></i>
            </label>
            <input type="email" name="email" maxlength="100" placeholder="Email" autocomplete="off" id="email" required>
            <label for="password">
                <i class="fas fa-lock"></i>
            </label>
            <input type="password" name="password" maxlength="100" placeholder="Password" autocomplete="off" id="password" required >
            <input class="btn btn-secondary btn-sm" type="button" value="Show Password" id="show_hide_password" onclick="toggle_password_visiblity()" style="display: none;">
            <br />
            <div id="emailValidationMessage"></div>
            <br />

            {% if msg %}
                <div class="msg">{{ msg }}</div>
            {% endif %}
            {% if msg2 %}
                <div class="msg2">{{ msg2 }}</div>
            {% endif %}
            {% if msg3 %}
                <div class="msg3">{{ msg3 }}</div>
            {% endif %}

            <input type="submit" value="Register">
        </form>
    </div>
</body>
</html>

<script>
    
    function toggle_password_visiblity() {
        var x = document.getElementById("password");
        var y = document.getElementById("show_hide_password")
        if (x.type === "password") {
            x.type = "text";
            y.value = "Hide Password"
        } else {
            x.type = "password";
            y.value = "Show Password"
        }
    }

    document.addEventListener("DOMContentLoaded", function() {
        var passwordField = document.getElementById("password");
        var showHideBtn = document.getElementById("show_hide_password");
        
        passwordField.addEventListener("focus", function() {
            if (passwordField.value) {
                showHideBtn.style.display = "inline-block";
            }
        });
    
        passwordField.addEventListener("input", function() {
            if (passwordField.value) {
                showHideBtn.style.display = "inline-block";
            } else {
                showHideBtn.style.display = "none";
            }
        });
    
        passwordField.addEventListener("blur", function() {
            if (!passwordField.value) {
                showHideBtn.style.display = "none";
            }
        });
    });  

</script>
